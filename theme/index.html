      background: white;
    }
    .input-area input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
    }
    .input-area button {
      margin-left: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Exam Roast Bot</h2>
      <small>Polite insults about your study habits</small>
    </div>

    <div class="moods">
      <button class="mood-btn active" data-mood="stressed">Stressed</button>
      <button class="mood-btn" data-mood="sleepy">Sleepy</button>
      <button class="mood-btn" data-mood="procrastinating">Procrastinating</button>
      <button class="mood-btn" data-mood="ok">Feeling okay</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type anything, get roasted..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const moodButtons = document.querySelectorAll('.mood-btn');

    let currentMood = 'stressed';

    // If these words appear, bot becomes serious
    const riskyKeywords = ["give up", "end it", "hate my life", "suicide", "die"];

    // Polite roast lines – only about study behavior
    const roastMessages = [
      // STRESSED
      {
        moodTags: ["stressed"],
        text: "You’re acting like the exam is a horror movie, but half the ghosts are just definitions.",
        action: "At least read one definition so the ghosts have names."
      },
      {
        moodTags: ["stressed"],
        text: "You look like you’ve revised every possible panic scenario except the syllabus.",
        action: "Maybe glance at a single page instead of rewatching disasters in your head."
      },
      {
        moodTags: ["stressed"],
        text: "If overthinking was a subject, you’d top the class without opening a book.",
        action: "Use 1% of that energy to read two lines, maybe."
      },

      // SLEEPY
      {
        moodTags: ["sleepy"],
        text: "You’re not revising; you’re doing advanced eyelid inspection.",
        action: "Let your eyes look at one paragraph before they close again."
      },
      {
        moodTags: ["sleepy"],
        text: "Your brain is on airplane mode, but you still expect full marks.",
        action: "Turn it to normal by reading at least one small concept."
      },
      {
        moodTags: ["sleepy"],
        text: "You’re one yawn away from forgetting why you opened the book.",
        action: "Find one heading and pretend to care about it for a minute."
      },

      // PROCRASTINATING
      {
        moodTags: ["procrastinating"],
        text: "Your bond with your phone is strong; your bond with your notes is still loading.",
        action: "Pause the phone long enough to open the book once."
      },
      {
        moodTags: ["procrastinating"],
        text: "You and your syllabus have a long‑distance relationship: you only meet the night before exams.",
        action: "Maybe send it a message now by reading a single page."
      },
      {
        moodTags: ["procrastinating"],
        text: "The way you postpone studying could be taught as a masterclass in delay.",
        action: "Delay your scrolling instead and stare at one formula."
      },
      {
        moodTags: ["procrastinating"],
        text: "Your to‑do list has more carry‑forwards than your answer sheet.",
        action: "Let one tiny topic graduate from ‘pending’ to ‘kind of done’."
      },

      // OK / CHILL
      {
        moodTags: ["ok"],
        text: "You’re taking this exam so casually, the questions might feel ignored.",
        action: "Solve at least one so they feel seen."
      },
      {
        moodTags: ["ok"],
        text: "You’re treating the exam like a side quest, but it thinks it’s the final boss.",
        action: "Give it one tiny hit by revising a short topic."
      },
      {
        moodTags: ["ok"],
        text: "Confidence is good, but your notes are still wondering who you are.",
        action: "Visit them briefly so they remember your face."
      }
    ];

    function addMessage(text, fromBot = true) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.classList.add(fromBot ? 'bot' : 'user');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function getSupportMessage() {
      return {
        text: "This sounds serious. Exams are temporary; your life and health matter much more.",
        action: "Please talk to a trusted friend, family member, teacher, or counselor as soon as you can."
      };
    }

    function isRisky(text) {
      const lower = text.toLowerCase();
      return riskyKeywords.some(k => lower.includes(k));
    }

    function getRandomRoast(mood) {
      const filtered = roastMessages.filter(m => m.moodTags.includes(mood));
      if (filtered.length === 0) return null;
      const index = Math.floor(Math.random() * filtered.length);
      return filtered[index];
    }

    function handleUserMessage(text) {
      if (isRisky(text)) {
        const s = getSupportMessage();
        addMessage(s.text + " " + s.action, true);
        return;
      }

      const r = getRandomRoast(currentMood) || getRandomRoast("stressed");
      if (r) {
        addMessage(r.text + " " + r.action, true);
      } else {
        addMessage("I ran out of roasts, but your excuses are still unlimited.", true);
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      handleUserMessage(text);
      userInput.value = '';
    });

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    moodButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        moodButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMood = btn.dataset.mood;
        addMessage(`Mood set to "${currentMood}". Ready for a new roast.`, true);
      });
    });

    // First message
    addMessage("Hi! I’m your Exam Roast Bot. Choose a mood and type anything. I’ll politely insult your exam habits.", true);
  </script>
</body>
</html>
